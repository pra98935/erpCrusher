<div id="account_kyc_detail">

    <!-- ----------------------------- -->
    <!-- Table section start from here -->
    <!-- ----------------------------- -->
    <div class="col-m-12 whitebox">

        <p-table #taxdetail [value]="kycUploadModelObj.kycTableArray" [resizableColumns]="true"
            columnResizeMode="expand" [showCurrentPageReport]="false" [reorderableColumns]="true" dataKey='kycdetail'>

            <ng-template pTemplate="summary" let-rowData>
                <div style="text-align:left">
                    <button type="button" pButton icon="pi pi-plus" (click)="add()" label="Add"></button>
                </div>
            </ng-template>

            <!-- Header Part -->
            <ng-template pTemplate="header">
                <tr>
                    <th pResizableColumn pReorderableColumn>
                        Document Name
                    </th>
                    <th pResizableColumn pReorderableColumn>
                        Remark
                    </th>
                    <th pResizableColumn pReorderableColumn>
                        Upload
                    </th>
                    <th>Action</th>
                </tr>
            </ng-template>

            <!-- Body Part -->
            <ng-template pTemplate="body" let-rowData let-index="rowIndex">
                <tr [pReorderableRow]="index">
                    <td class="ui-resizable-column">
                        {{rowData.selectedDocument}}
                    </td>
                    <td class="ui-resizable-column">
                        {{rowData.remark}}
                    </td>
                    <td class="ui-resizable-column">
                        {{rowData.upload}}
                    </td>
                    <td>
                        <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"
                            (click)="deleteRow(rowData.id)"></button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>

    <!-- ----------------------------- -->
    <!-- Table section End -->
    <!-- ----------------------------- -->

    <!-- ----------------------------- -->
    <!-- Start Delete Modal from here -->
    <!-- ----------------------------- -->
    <p-confirmDialog [style]="{width: '50vw'}" key="deleteDialog" [style]="{width: '50vw'}"></p-confirmDialog>
    <!-- ----------------------------- -->
    <!-- End Delete Modal Here -->
    <!-- ----------------------------- -->

    <!-- -------------------------------- -->
    <!-- Start Add Record Modal from here -->
    <!-- -------------------------------- -->
    <p-dialog header="KYC Detail" [(visible)]="kycUploadModelObj.addRecordDialoge" [focusOnShow]="false"
        [responsive]="true" showEffect="fade" [modal]="true" [style]="{width: '300px'}">
        <div class="p-grid ui-fluid">
            <div class="container">

                <div class="form-group">
                    <label for="selectedDocument">Document Name</label>
                    <p-dropdown [options]="kycUploadModelObj.documentArray"
                        [(ngModel)]="kycUploadRecordModelObj.selectedDocument" placeholder="Select Document Name" [filter]="true">
                    </p-dropdown>
                </div>

                <div class="form-group">
                    <label for="remark">Remark</label>
                    <input type="text" name="remark" [(ngModel)]="kycUploadRecordModelObj.remark" class="form-control"
                        id="remark">
                </div>

                <div class="form-group">
                    <label for="upload">Upload</label>
                    <input type="file" name="upload" [(ngModel)]="kycUploadRecordModelObj.upload" class="form-control"
                        id="upload">
                </div>

            </div>
        </div>
        <p-footer>
            <div class="ui-dialog-buttonpane ui-helper-clearfix">
                <button type="button" pButton icon="pi pi-times" (click)="deleteRecordFromModal()"
                    label="Delete"></button>
                <button type="button" pButton icon="pi pi-check" (click)="saveRecordFromModal()" label="Save"></button>
            </div>
        </p-footer>
    </p-dialog>
    <!-- -------------------------------- -->
    <!-- End Add Record Modal from here -->
    <!-- -------------------------------- -->

    <p-toast></p-toast>

</div>
