<div id="account_bank_detail">
    <div class="col-md-12 whitebox">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="bankCode">Bank Code</label>
                    <input type="text" name="bankCode" class="form-control" id="bankCode">
                </div>

                <div class="form-group">
                    <label for="branchCode">Branch Code</label>
                    <input type="text" name="branchCode" class="form-control" id="branchCode">
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="form-group">
                    <label for="interestRate">Pin Code</label>
                    <input type="number" name="interestRate" class="form-control text-right" id="interestRate">
                </div>

                <div class="form-group">
                    <label for="calculationtype">Calculation Type</label>
                    <div>
                        <p-dropdown [options]="bankDetailsModelObj.calculationTypeArray" [(ngModel)]="bankDetailsModelObj.selectedCalculationType" placeholder="Select Calculation Type" [filter]="true"></p-dropdown>
                    </div>    
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="form-group">
                    <div class="row m-0">
                        <div class="col-md-9 p-0">
                            <label for="debitcreditlimit">Debit/Credit Limit</label>
                            <input type="number" name="debitcreditlimit" class="form-control text-right" id="debitcreditlimit">
                        </div>
                        <div class="col-md-3 typetrasfer pr-0">
                            <p-dropdown [options]="bankDetailsModelObj.transferTypeArray" [(ngModel)]="bankDetailsModelObj.selecetedTransferType"></p-dropdown>
                        </div> 
                    </div>  
                </div>

                <div class="form-group">
                    <label for="days">Days</label>
                    <div>
                        <p-dropdown [options]="bankDetailsModelObj.daysArray" [(ngModel)]="bankDetailsModelObj.selectedDays" placeholder="Select Days" [filter]="true"></p-dropdown>
                    </div>    
                </div>
            </div>

            

        </div>
    </div> 
</div>
