<div id="add_im">
    <div class="title row">Item Master</div>
    <div class="col-md-12 whitebox">
        <div class="row">
            
            <div class="col-md-4">
                <div class="form-group">
                    <label for="itemName">Item Name
                        <span class="error">*</span>
                        <span class="error float-right">Please fill required Field</span>
                    </label>
                    <input type="text" name="itemName" class="form-control" id="itemName">
                </div>

                <div class="form-group">
                    <label for="itemGroup">Item Group
                        <span class="error">*</span>
                        <span class="error float-right">Please fill required Field</span>
                    </label>
                    <div>
                        <p-dropdown [options]="addItemMasterModelObj.itemGroupArray" [(ngModel)]="addItemMasterModelObj.selectedItemGroup" placeholder="Selected Item Group" [filter]="true"></p-dropdown>
                    </div>    
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="form-group">
                    <label for="itemShortName">Item Short Name</label>
                    <input type="text" name="itemShortName" class="form-control" id="itemShortName">
                </div>

                <div class="form-group">
                    <div class="form-check form-group">
                        <label for="recivedby" class="status">Status</label>
                        <label class="form-check-label" for="active">
                            <input type="radio" class="form-check-input" id="active" name="status" value="Active" checked>Active
                        </label>
    
                        <label class="form-check-label ml-5" for="inactive">
                            <input type="radio" class="form-check-input" id="inactive" name="status" value="Inactive">Inactive
                        </label>
                    </div>   
                </div>
            </div>

            <div class="col-md-4">
                <div class="form-group">
                    <label for="hsnCode">HSN Code</label>
                    <input type="text" name="hsnCode" class="form-control" id="hsnCode">
                </div>

                <div class="form-group">
                    <label for="gst">GST</label>
                    <div class="d-flex">
                        <p-dropdown class="halfWidth" [options]="addItemMasterModelObj.stateNameArray" [(ngModel)]="addItemMasterModelObj.selectedStateName" placeholder="Selected State" [filter]="true"></p-dropdown>
                        <p-dropdown class="halfWidth" *ngIf="commonModelObj.ownState===addItemMasterModelObj.selectedStateName" [options]="addItemMasterModelObj.ownStateTaxArray" [(ngModel)]="addItemMasterModelObj.selectedOwnStateTax" placeholder="Selected Tax" [filter]="true"></p-dropdown>
                        <p-dropdown class="halfWidth" *ngIf="commonModelObj.ownState!==addItemMasterModelObj.selectedStateName" [options]="addItemMasterModelObj.otherStateTaxArray" [(ngModel)]="addItemMasterModelObj.selectedOtherStateTax" placeholder="Selected Tax" [filter]="true"></p-dropdown>
                    </div>    
                </div>
            </div>

            

            <div class="col-md-12 text-center">
                <br/>
                <button pButton type="button" label="Save"></button>
                <button pButton type="button" label="Close"></button>
            </div> 

        </div>
    </div>            
</div>
