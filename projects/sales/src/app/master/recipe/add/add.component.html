<div id="add_recipe">
    <div class="row">

        <div class="col-md-4">
            <div class="form-check form-group">
                <label for="recivedby" class="rcvBy">Recieved By</label>
                <label class="form-check-label" for="self">
                    <input type="radio" class="form-check-input" id="self" name="self" value="self" checked>Self
                </label>

                <label class="form-check-label ml-5" for="party">
                    <input type="radio" class="form-check-input" id="party" name="party" value="party">Party
                </label>
            </div>

            <div class="form-group">
                <label for="recipename">Recipe Name<span class="error">*</span></label>
                <input type="text" name="recipename" class="form-control" id="recipename">
            </div>

            <div class="form-group">
                <label for="customersitename">Customer Site Name </label>
                <input type="text" name="customersitename" class="form-control" id="customersitename">
            </div>

            <div class="form-group">
                <label for="qty">Qty<span class="error">*</span> </label>
                <input type="text" name="qty" class="form-control text-right" id="qty">
            </div>


        </div>

        <div class="col-md-4">

            <div class="form-group">
                <label for="unit">Unit<span class="error">*</span></label>
                <select class="form-control" id="unit">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
            </div>

            <div class="form-group">
                <label for="productiontype">Production Type<span class="error">*</span></label>
                <select class="form-control" id="productiontype">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
            </div>

            <div class="form-group">
                <label for="item">Item<span class="error">*</span></label>
                <select class="form-control" id="item">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
            </div>


        </div>

        <div class="col-md-4">
            <div class="form-group">
                <label for="customername">Customer Name</label>
                <select class="form-control" id="customername">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
            </div>

            <div class="form-group">
                <label for="gst">GST</label>
                <select class="form-control" id="gst">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
            </div>

            <div class="form-group">
                <label for="sitename">Site Name</label>
                <select class="form-control" id="sitename">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
            </div>
        </div>

    </div>
</div>
