<!-- left panel start -->
<section id="opti_LeftPanelID" class="position-relative">

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 opti_hide-in-mobile text-center opti_vertical-align opti_device-logo-outer">
                <!-- logo -->
                <section class="opti_logo opti_device-logo">
                    <img src="assets/images/logo/large-logo.png" alt="Large Logo"
                        class="opti_large-logo opti_mouse-pointer" />
                    <img src="assets/images/logo/small-logo.png" alt="Logo"
                        class="opti_small-logo opti_mouse-pointer" />
                </section>
            </div>
        </div>
    </div>

    <section class="opti_left-navigation position-relative">

        <div class="form-group">
            <select (change)='onOptionsSelected(myModule.value)' class="form-control" #myModule id="sel1" name="module">
                <option [value]="LeftPanleModelObj.adminAccountsUrl">Admin Accounts</option>
                <option [value]="LeftPanleModelObj.machineryUrl">Machinery</option>
            </select>
        </div>


    </section>

    <section id="opti_LeftPanelFooterLogo">
        <img src="assets/images/logo/poweredbylogo.svg" alt="powered logo">
    </section>


</section>
<!-- left panel end -->
