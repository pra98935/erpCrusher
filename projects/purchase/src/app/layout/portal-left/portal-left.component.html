        <!-- new design -->

        <!-- accordion -->
        <ngb-accordion [closeOthers]="true"  > 
            <ngb-panel *ngFor="let item of LeftPanleModelObj.adminAccountsMenu; let i = index" id="{{item.parentKey}}" title="{{item.parentName}}">

                <ng-container *ngIf="item.childArray.length > 0">
                    <ng-template ngbPanelContent>
                        <ngb-accordion  [closeOthers]="true" > 
                            <ngb-panel *ngFor="let childItem of item.childArray; let i = index" id="{{childItem.childName}}" title="{{childItem.childName}}">
                                <ng-template ngbPanelContent>
                                        <ng-container *ngIf="childItem.superChildArray.length > 0">
                                            <ul
                                                *ngFor="let superChildItem of childItem.superChildArray; let i = index">
                                                <li>{{superChildItem.name}}</li>
                                            </ul>
                                        </ng-container>
                                </ng-template>
                            </ngb-panel>
                        </ngb-accordion>
                    </ng-template>
                </ng-container>    
            </ngb-panel>
        </ngb-accordion>
        <!-- accordion -->
